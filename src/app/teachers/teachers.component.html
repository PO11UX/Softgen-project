
<div class="container-xxl">
    
  <button class="m-4 ms-0 btn btn-dark" (click)="back()">back</button>
        <div class="row mb-4">
            <div class="col-lg-6">
                <input
                id="keyword"
                type="text"
                name="keyword"
                [placeholder]="'Search'"
                class="form-control"
                [(ngModel)]="keyword"
                (change)="filter(keyword)"
            />
            </div>
            <div class="col-lg-6 text-end " ><button class="btn btn-primary" (click)="createTeacher()">Create Teacher</button> </div>
        </div>
        <table class="table table-responsive">
            <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Mail</th>
            <th scope="col">Birthday</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of teachers">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.surname}}</td>
            <td>{{item.mail}}</td>
            <td>{{item.birthday | date: 'yyyy-MM-dd'}}</td>
            <td><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item"
                  (click)="editGroup(item.id)">Edit</a>
                  <a class="dropdown-item"  (click)="deleteGroup(item.id)">Delete</a>
                </div>
              </div></td>
          </tr>
        </tbody>
      </table>
      
    </div>
